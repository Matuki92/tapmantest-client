<div class="beer-list-title">
  <h2>All available beers</h2>
  <p>Select any beer below to edit it</p>
</div>

<input class="beer-list-search" placeholder="Type to search..." autocomplete="off" type="search" name="search" (keyup)="searchBeer()" [(ngModel)]="searchWord">

<div class="beer-list-container">

  <ng-container *ngFor="let beer of beerList">
    <div class="beer-list-slot" [ngStyle]="{'background': beer.color}">
      <div class="list-left-item" (click)="exportBeer(beer)">
        <p>{{beer.name}}<span class="list-beer-info">
          ( {{beer.style}}, {{beer.abv}}, {{beer.brewery}}, <p *ngIf="beer.active">On tap</p><p *ngIf="!beer.active">Hidden</p> )
        </span></p>
      </div>
    </div>

  </ng-container>
</div>
